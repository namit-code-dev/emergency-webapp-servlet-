<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk - Emergency Helplines</title>
    <style>
        /* Reset & basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #2575fc;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #6a11cb;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        footer a {
            color: #2575fc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>Help Desk - Emergency Helplines</header>

    <main>
        <div class="container">
            <h2>Need Assistance?</h2>
        <form action="submitForm" method="POST">


                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="area">Current Area:</label>
                    <input type="text" id="area" name="area" placeholder="Your current area" required>
                </div>
                <div class="form-group">
                    <label for="problem">Problem Description:</label>
                    <textarea id="problem" name="problem" placeholder="Describe your problem" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 Emergency Helplines | <a href="#">Contact Us</a> | All rights reserved.
    </footer>

</body>

</html>
